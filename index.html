<!DOCTYPE html>

        <div class="box"><img src="img/3.webp" alt="img3" /></div>
        <div class="box"><img src="img/4.webp" alt="img4" /></div>
        <div class="box"><img src="img/5.webp" alt="img5" /></div>
        <div class="box"><img src="img/6.webp" alt="img6" /></div>

    <footer></footer>
