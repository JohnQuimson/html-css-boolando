<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="top-bar">
        <div class="genere">
          <ul>
            <li><a href="https://www.zalando.it/donna-home/">Donna</a></li>
            <li><a href="https://www.zalando.it/uomo-home/">Uomo</a></li>
            <li><a href="https://www.zalando.it/bambini-home/">Bambini</a></li>
          </ul>
        </div>
        <img src="img/boolean-logo.png" alt="logo" />
        <div class="shop">
          <ul>
            <li>Profilo</li>
            <li>Salvati</li>
            <li>Carrello</li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="container">
        <!-- Box 1 -->
        <div class="box">
          <img src="img/1.webp" alt="img1" />
          <span class="brand">Levi's</span>
          <h5>RELAXED FIT TEE UNISEX</h5>
          <span class="prezzo">14.99€ <span class="barrato">29.99€</span></span>
        </div>
        <!-- Box 2 -->
        <div class="box">
          <img src="img/2.webp" alt="img2" />
          <span class="brand">Guess</span>
          <h5>ROSES TEE</h5>
          <span class="prezzo">20.99€ <span class="barrato">29.99€</span></span>
        </div>
        <!-- Box 3 -->
        <div class="box">
          <img src="img/3.webp" alt="img3" />
          <span class="brand">Come Zucchero Filato</span>
          <h5>VOGLIA DI COLORI PASTELLO</h5>
          <span class="prezzo">14.99€ <span class="barrato">29.99€</span></span>
        </div>
        <!-- Box 4 -->
        <div class="box">
          <img src="img/4.webp" alt="img4" />
          <span class="brand">John's</span>
          <h5>TEE UNISEX</h5>
          <span class="prezzo">14.99€ <span class="barrato">29.99€</span></span>
        </div>
        <!-- Box 5 -->
        <div class="box">
          <img src="img/5.webp" alt="img5" />
          <span class="brand">Maya Deluxe</span>
          <h5>STRIPE BODICE</h5>
          <span class="prezzo">99.99€</span>
        </div>
        <!-- Box 6 -->
        <div class="box">
          <img src="img/6.webp" alt="img6" />
          <span class="brand">Esprit</span>
          <h5>MAGLIONE - BLACK</h5>
          <span class="prezzo">29.99€</span>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
